<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Code Chart</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div>
    <div id="getinfo">
      <h2>Please input your Github username</h2>
      <p><input type="text" id="username" autocomplete="off"></p>
      <button id="submit">submit</button>
    </div>
    <div id="playground">
      <p class="loading">Loading...</p>
      <div class="chart-container">
        <div id="code-chart"></div>
      </div>
    </div>
  </div>


  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" integrity="sha256-CfcERD4Ov4+lKbWbYqXD6aFM9M51gN4GUEtDhkWABMo=" crossorigin="anonymous"></script> -->
  <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.common.js"></script>
</body>
</html>
